<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>efi3 - logging in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div id="efi3-logo-container" class="col-sm-4">
                    <div id="efi3-logo"></div>
                </div>
                <!-- Login container -->
                <div class="col-sm-4">
                    <div id="login-box">

                        <p id="login-text" class="Text-Style-5">Login</p> <br />
                        <span class="Text-Style-2">Aby zaimportować dane zaloguj się do swojego banku</span>

                        <form method="post" action="#" autocomplete="off">
                            <fieldset>
                                <div id="avatar-container"></div>
                                <input type="number" name="login" id="login" class="Text-Style-2" placeholder="Wprowadź login" title="Twój login powinien zawierać 9 cyfr.">
                                    <br />
                                    <div id="chosen-login-container">
                                        <span id="chosen-login"></span>
                                        <!-- <span id="delete-chosen-login">X</span> -->
                                    </div>
                                    <span id="login-exclamation" class="login-info">Pole login może zawierać tylko liczby!</span>
                                <input type="password" name="password" id="password" class="Text-Style-2" placeholder="Wprowadź hasło">
                                    <br />
                                <button id="reset">Select other</button>
                                <input type="submit" id="submit" disabled value="Go">
                            </fieldset>
                        </form>
                    </div>
                    <div id="login-links" class="Text-Style">
                        <a href="#">Security</a>
                        <a href="#">Logging in</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
