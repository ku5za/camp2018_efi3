<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>efi3 - logging in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="img/efi3_icon.png" />

</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="efi3-logo-container col-sm-4">
                    <div class="efi3-logo">
                        <img src="/img/efi3_logo.png" alt="Logo aplikacji efi3">
                    </div>
                </div>
                <!-- Login container -->
                <div class="col-sm-4">
                    <div class="login-box">

                        <p class="login-text Text-Style-5">Login</p>
                        <span class="Text-Style-2">Aby zaimportować dane zaloguj się do swojego banku</span>

                        <form   method="post"
                                action="#"
                                autocomplete="off"
                                id="login-form">
                            <fieldset>
                                <div class="avatar-container"></div>
                                <input  type="text"
                                        name="login"
                                        class=" login
                                                Text-Style-2" 
                                        placeholder="Wprowadź login"
                                        title="Twój login powinien zawierać 9 cyfr"
                                        autofocus
                                        maxlength="9"
                                        data-state="display">

                                <span   class="chosen-login"
                                        data-state="hide"></span>
                                <div    class="clear-login"
                                        data-state="hide">
                                    <span>&#215;</span>
                                </div>
                                <span   class="login-exclamation login-info"
                                        data-state="hide">Pole login może zawierać tylko cyfry</span>
                                
                                <input  type="password"
                                        name="password" 
                                        maxlength="20" 
                                        class="password Text-Style-2"
                                        placeholder="Wprowadź hasło"
                                        data-state="hide">
                                    <br />
                                <span class="reset">Select other</span>
                                <input  type="submit"
                                        class="submit"
                                        disabled value="Go">
                            </fieldset>
                        </form>
                    </div>
                    <!-- Links  -->
                    <div class="login-links Text-Style">
                        <a href="#">Security</a>
                        <a href="#">Logging in</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/form_validation.js"></script>
    <script src="js/api_requests.js"></script>
</body>
</html>
